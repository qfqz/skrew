    <style>
        html, body {
            height: 100%;
            margin: 0;
        }

        body {
            background-image: url('bg.png');
            background-repeat: no-repeat;
            overflow: hidden;
            background-size: cover;
            background-position: center;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            padding: 20px; /* Added padding for smaller screens */
        }

        * {
            font-family: 'Cairo', sans-serif;
        }

        nav {
        position: absolute;
        top: 20px; /* Push the nav slightly down from the top */
        background-color: rgba(64, 13, 81, 0.8); /* Dark purple with transparency */
        padding: 1px 10px;
        border-radius: 50px; /* Rounded style for the nav */
        box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.2);
        z-index: 1000; /* Ensure the nav stays on top */
    }

    nav ul {
        list-style: none;
        display: flex;
        justify-content: center;
        padding: 0; /* Remove default padding */
    }

    nav ul li {
        margin: 0 15px; /* Set equal margins on the left and right */
    }

    nav ul li a {
        text-decoration: none;
        color: #FFFFFF; /* White for the links */
        font-size: 20px;
        font-weight: bold;
        padding: 10px 20px;
        transition: background-color 0.3s ease, color 0.3s ease;
        border-radius: 30px;
    }

    nav ul li a:hover {
        color: #D6A3FF; /* Light purple on hover */
    }

        nav ul li a:hover {
            color: #D6A3FF; /* Light purple on hover */
        }

        table {
            border-collapse: collapse;
            width: 100%;
            max-width: 600px;
            margin: 0 auto;
            font-size: 16px;
            background-color: transparent; /* Medium purple */
            color: #ECF0F1; /* Light purple text */
        }

        th, td {
            border: 1px solid #ECF0F1; /* BlueViolet border */
            padding: 8px;
            text-align: center;
        }

        th {
            background-color: rgb(88, 164, 4);
        }

        input[type="text"], input[type="number"] {
            border: none;
            background-color: transparent; /* Medium purple */
            color: #ECF0F1; /* Light purple text */
            font-family: 'Cairo', sans-serif;
            width: 100%;
            text-align: center;
            font-size: large;
        }

        input[type="text"]:focus, input[type="number"]:focus {
            outline: none;
            background-color: transparent; /* Darker purple on focus */
            color: #ECF0F1; /* Light purple text */
        }

        .reset-button {
            margin-top: 20px;
            width: 250px;
            height: 50px;
            background-color: rgba(75, 0, 130, 0.8); /* Dark purple background */
            color: #ECF0F1; /* Light purple text */
            border-radius: 20px;
            transition: background-color 0.4s, transform 0.3s; /* Transition for background and scaling */
            font-size: 20px;
            border: none; /* Remove border */
            cursor: pointer; /* Change cursor to pointer */
        }

        .reset-button:hover {
            border-radius: 50px 20px;
            color: rgba(75, 0, 130, 0.8);
            background-color: #ECF0F1; /* Changes to yellow on hover */
        }

        /* Responsive Styles */
        @media (max-width: 600px) {
            nav {
                padding: 5px 5px; /* Further reduced padding for mobile */
            }

            nav ul li {
                margin: 0 5px; /* Smaller margins for mobile */
            }

            nav ul li a {
                font-size: 14px; /* Smaller font size for mobile */
                padding: 5px 10px; /* Smaller padding */
            }
        }

        @media (min-width: 601px) {
            nav ul li {
                margin: 0 20px; /* Increased margin for larger screens */
            }

            nav ul li a {
                font-size: 22px; /* Larger font size for desktop */
                padding: 10px 25px; /* Larger padding for desktop */
            }
        }
    </style>
</head>

    <button class="reset-button" onclick="resetScores()">إعادة تعيين</button>

    <script>
        function calculateSums() {
            const columnIDs = [
                ['row2_col1', 'row3_col1', 'row4_col1', 'row5_col1', 'row6_col1'],
                ['row2_col2', 'row3_col2', 'row4_col2', 'row5_col2', 'row6_col2'],
                ['row2_col3', 'row3_col3', 'row4_col3', 'row5_col3', 'row6_col3'],
                ['row2_col4', 'row3_col4', 'row4_col4', 'row5_col4', 'row6_col4'],
                ['row2_col5', 'row3_col5', 'row4_col5', 'row5_col5', 'row6_col5'],
                ['row2_col6', 'row3_col6', 'row4_col6', 'row5_col6', 'row6_col6'],
                ['row2_col7', 'row3_col7', 'row4_col7', 'row5_col7', 'row6_col7'] // Added the 7th column
            ];
    
            let sums = new Array(columnIDs.length).fill(0);
    
            for (let i = 0; i < columnIDs.length; i++) {
                for (let j = 0; j < columnIDs[i].length; j++) {
                    const value = parseFloat(document.getElementById(columnIDs[i][j]).value) || 0;
                    sums[i] += value;
                }
                document.getElementById(`score${i + 1}`).textContent = sums[i]; // Update scores dynamically
            }
    
            checkAndColorScores(sums); // Pass the sums to checkAndColorScores
        }
    
        function checkAndColorScores(sums) {
            const thScores = Array.from({ length: sums.length }, (_, index) => document.getElementById(`score${index + 1}`));
            const thTotal = document.querySelector('th:last-child'); // Select the "مجموع" th
    
            // Change colors for win condition
            const minScore = Math.min(...sums);
            const winners = sums.map((score, index) => score === minScore ? index : -1).filter(index => index !== -1);
    
            if (winners.length === sums.length) { // All scores are tied
                thScores.forEach(th => th.style.backgroundColor = 'transparent'); 
                thTotal.style.backgroundColor = 'transparent'; 
            } else {
                thScores.forEach((th, index) => {
                    th.style.backgroundColor = winners.includes(index) ? 'rgb(88, 164, 4)' : 'transparent';
                });
                thTotal.style.backgroundColor = 'initial'; // Reset to default if not tied
            }
        }
    
        function resetScores() {
            const thScores = Array.from({ length: 7 }, (_, index) => document.getElementById(`score${index + 1}`));
            const thTotal = document.querySelector('th:last-child'); // Select the "مجموع" th
            document.querySelectorAll('input[type="number"]').forEach(input => input.value = '');
            thScores.forEach(th => th.textContent = '0');
            thScores.forEach(th => th.style.backgroundColor = 'transparent');
            thTotal.style.backgroundColor = 'initial'; // Reset "مجموع" to default
        }
    
        const inputs = document.querySelectorAll('input[type="number"]');
        inputs.forEach(input => {
            input.addEventListener('input', calculateSums);
        });
    
        // Initialize sums
        calculateSums();
    </script>
